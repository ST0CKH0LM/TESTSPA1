<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <nav>
            <h2>Welcome to booking session <p id="texthide"> </p></h2>
            <a href="/logout"><button> ออกจากระบบ </button></a>
        </nav>
        <div align="center">
            <p>Booking ห้อง Spa</p>
            <form style="display: inline;" action="/booking">
                <input type="submit" value="จองห้อง Spa">
            </form>
        </div>
        <div align="center" style="padding:10px;">
            <form style="padding:10px;" action="/selectdata">
                <button  onclick="hide()" type="submit">View Data</button>
            </form>
            <form action="/spa">
                <input type="submit" value="reset">
            </form>
        </div>
        <div>
            <div align="center">
                <p>รายละเอียดห้อง Spa</p>
                {{ range .}}
                <div style="padding:10px;">
                    วันที่ : {{.Day}} จำนวน {{.Lmtroom}} ห้อง ถูกจองจำนวน {{.Qry}} ห้อง
                    <br>
                </div>
                {{end}}
            </div>
        </div>
    </body>
</html>
